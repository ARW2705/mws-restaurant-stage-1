<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <form class="filter-options">
        <h2>Filter Results</h2>
        <select role="listbox" aria-label="filter results by neighborhood"
          id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option role="option" id="n0" aria-selected="true" value="all">All Neighborhoods</option>
        </select>
        <select role="listbox"aria-label="filter results by cuisine"
          id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option role="option" id="c0" aria-selected="true" value="all">All Cuisines</option>
        </select>
      </form>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCozwim3IQlmfOUwATf2hSISzvUR-3W5HY&libraries=places&callback=initMap"></script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('sw.js', {scope: './'})
        .then(registration => {
          console.log('service worker registered!');
        });
    }
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
