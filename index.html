<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Link service worker manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Begin header -->
  <header>
    <!-- Begin nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Begin main -->
  <main id="maincontent">
    <!-- Google Maps embed -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- end Google Maps embed -->
    <section>
      <!-- Neighborhood and Cuisine filter listboxes -->
      <form class="filter-options">
        <h2>Filter Results</h2>
        <!-- Neighborhood filter listbox -->
        <select role="listbox" aria-label="filter results by neighborhood"
          id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option role="option" id="n0" aria-selected="true" value="all">All Neighborhoods</option>
        </select>
        <!-- End Neighborhood filter listbox -->
        <!-- Cuisine filter listbox -->
        <select role="listbox"aria-label="filter results by cuisine"
          id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option role="option" id="c0" aria-selected="true" value="all">All Cuisines</option>
        </select>
        <!-- End Cuisine filter listbox -->
      </form>
      <!-- End Neighborhood and Cuisine filter listboxes -->
      <!-- Restaurant info cards -->
      <ul id="restaurants-list"></ul>
      <!-- End Restaurant info cards -->
    </section>
  </main>
  <!-- End main -->

  <!-- Begin footer -->
  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCozwim3IQlmfOUwATf2hSISzvUR-3W5HY&libraries=places&callback=initMap"></script>
  <!-- Register service worker -->
  <script type="application/javascript" src="js/register-sw.js"></script>
  <!-- End scripts -->

</body>

</html>
